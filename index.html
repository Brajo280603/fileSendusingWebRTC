<html>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body>
    <style>
      #outgoing {
        width: 600px;
        word-wrap: break-word;
        white-space: normal;
      }
      .button {
    
    background: lightgrey;
    border:1px solid gray;
    padding: 0.2rem;
    text-align: center;
    border-radius: 5px;
    color: black;
    text-decoration: none;

    font-family: monospace;

    
    
}

    </style>
    <form>
      <textarea id="incoming"></textarea>
      <button type="submit">submit</button>

    </form>

      <div id="connectionOk" style="display: none; height: 1rem;width: 4rem; position: fixed;background-color:green;top:0;right: 0; padding: 1rem;color: white;">connected</div>
      <input id="msg" type="text">
      <button id="send">send</button>

      <button id="close">close</button>

<div style="margin-top: 1rem;">
  <a class="button" href="./index.html#1" >start Offer</a>

  <a class="button" href="./index.html">get Offer</a>
</div>

  

      <ul id="messages"></ul>


      <pre id="outgoing" style="max-width: 90vw;"></pre>

    <script src="simplepeer.min.js"></script>
    <script>
      const p = new SimplePeer({
        initiator: location.hash === '#1',
        trickle: false
      })

      p.on('error', err => console.log('error', err))

      p.on('signal', data => {
        console.log('SIGNAL', JSON.stringify(data))
        document.querySelector('#outgoing').style.display="block";
        document.querySelector('#outgoing').textContent = JSON.stringify(data)
      })

      document.querySelector('form').addEventListener('submit', ev => {
        ev.preventDefault()
        p.signal(JSON.parse(document.querySelector('#incoming').value))
        document.querySelector('form').style.display="none";
      })

      p.on('connect', () => {
        console.log('CONNECT');
        document.getElementById('connectionOk').style.display = 'block';
        document.querySelector('#outgoing').style.display="none";
      })

      p.on('data', data => {
        console.log('data: ' + data)
        let messages = document.getElementById("messages");
        let item = document.createElement('li');
			    item.textContent = data;
          item.className = "their-msg";
			    messages.appendChild(item);
			    window.scrollTo(0,document.body.scrollHeight);

      })

    
      document.querySelector('#send').addEventListener('click',()=>{
        // console.log(document.querySelector('#msg').value)

        p.send(document.querySelector('#msg').value)
      })

      document.querySelector('#close').addEventListener('click', ()=>{
        console.log('you closed the connection');
        p.send('peer closed the connection');
        p.destroy();
      })
    </script>
  </body>
</html>
